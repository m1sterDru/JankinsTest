language: node_js
node_js:
  - "stable"

sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
    -master

before_install:
  - npm install -g @angular/cli
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  - ng lint
  - ng test --watch false
  - ng e2e

notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
