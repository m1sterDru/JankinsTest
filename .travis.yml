language: node_js
node_js:
  - "stable"

branches:
  only:
    - master

script: gulp travis

before_script:
  - npm install -g @angular/cli

script:
  - ng lint

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

notifications:
  email:
    on_failure: change
    on_success: change