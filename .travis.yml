language: node_js
node_js:
  - "stable"

sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
    -master

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  - ng lint
  - karma start ./karma.conf.js --single-run

notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
