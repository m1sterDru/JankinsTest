language: node_js
node_js:
  - "stable"

sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  - ng lint
  - ng e2e && ng test

after_failure:
  - git reset --hard HEAD~1
  - git push -f origin master

