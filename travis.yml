language: node_js
node_js:
  - "6.9"

branches:
  only:
    - master
script: gulp travis

before_script:
  - npm install -g firebase-tools

script:
  - ng list

after_success:
  - git commit -am "auto commit"
  - git push -u origin master

notifications:
  email:
    on_failure: change
    on_success: change